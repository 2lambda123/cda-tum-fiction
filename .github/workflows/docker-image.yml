name: üê≥ ‚Ä¢ Docker Image

on:
  push:
    branches: [ 'main' ]
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/docker-image.yml'
      - 'Dockerfile'
      - '.dockerignore'
      - '!bindings/pyfiction/include/pyfiction/pybind11_mkdoc_docstrings.hpp'
  pull_request:
    branches: [ 'main' ]
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/docker-image.yml'
      - 'Dockerfile'
      - '.dockerignore'
      - '!bindings/pyfiction/include/pyfiction/pybind11_mkdoc_docstrings.hpp'
  merge_group:
  workflow_dispatch:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: üê≥ Build and publish Docker image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Log in to Docker Hub
#        if: github.event_name == 'release' && github.event.action == 'published'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
#        if: github.event_name == 'release' && github.event.action == 'published'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/fiction
          tags: |
            ${{ github.event.release.tag_name }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}
          file: Dockerfile
          push: ${{ github.event_name == 'release' && github.event.action == 'published' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/fiction:${{ github.event.release.tag_name || 'latest' }}
          labels: ${{ steps.meta.outputs.labels || '' }}

      - name: Generate artifact attestation
#        if: github.event_name == 'release' && github.event.action == 'published'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ secrets.DOCKER_USERNAME }}/fiction:${{ github.event.release.tag_name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
